<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong!</title>
    <style>
        #screen{
            background: black;
            box-shadow: 1px 1px 5px rgb(0, 0, 0);
            border: 1px solid #069
        }
        #play{
            width: 100px;
            height: 40px;
            font-size: 14px;
            background: #069;
            text-align: center;
            line-height: 40px;
            font-weight: bold;
            color: #FFF;
            margin-top: 10px;
            border-radius: 4px;
        }
        #pause{
            width: 100px;
            height: 40px;
            font-size: 14px;
            background: #069;
            text-align: center;
            line-height: 40px;
            font-weight: bold;
            color: #FFF;
            margin-top: 10px;
            border-radius: 4px;
        }
        
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <canvas id="screen" width="700" height="400"></canvas>
    <div id="play">PLAY</div>
    <div id="pause">PAUSE</div>
    <script type="module">
        
        import createGame from './game.js'
        import createKeyboardListener from './keyboard-listener.js'
        import renderScreen from './render-screen.js'

        const play = document.getElementById('play')
        play.addEventListener('click', start)

        function start(){
            game.state.balls['ball'].v = 10  
            const v = game.state.balls['ball'].v
            socket.emit('start', v)      
        }
        
        const stop = document.getElementById('pause')
        stop.addEventListener('click', pause)
        function pause(){
            game.state.balls['ball'].v = 0        
        }

        

        const game = createGame()
        const keyboardListener = createKeyboardListener(document)  

        const socket = io()

        socket.on('connect', () => {
            const userId = socket.id
            console.log(`>> User connected on Client with id: ${userId}.`)
            const screen = document.getElementById('screen') 
            renderScreen(screen, game, requestAnimationFrame, userId)
           
        })

        socket.on('setup', (state) => {
            const userId = socket.id
            game.setState(state)

            keyboardListener.registerUserId(userId)
            keyboardListener.subscribe(game.moveBar)   
            keyboardListener.subscribe((command => {
                socket.emit('move-bar', command)
            }))   
        })

        socket.on('add-user', (command) => {
            console.log(`>> Receiving ${command.type} -> ${command.userId}`)
            game.addUser(command)
        })

        socket.on('remove-user', (command) => {
            console.log(`>> Receiving ${command.type} -> ${command.userId}`)
            game.removeUser(command)
        })

        socket.on('re-sync', (newState) => {
            console.log(`>> (CLIENT) left (${game.state.bars['left'].y}) || right(${game.state.bars['right'].y})`)
            console.log(`>> (SERVER) left (${newState.bars['left'].y}) || right(${newState.bars['right'].y})`)

            if(game.state.bars['right'].y !== newState.bars['right'].y){
                console.log('DIFERENTE')
                game.setState(newState)
            }else{
                console.log('IGUAL')
            }

        })  
        
        socket.on('move-bar', (command) => {
            const userId = socket.id
            const moveId = command.userId

            if(userId !== moveId){
                game.moveBar(command)
                console.log(`>> left (${game.state.bars['left'].y}) || right(${game.state.bars['right'].y})`)
            }

            console.log(`USERS (${game.state.users})`)
        })

        socket.on('move-ball', (command) => {
            console.log(`Receiving ${command.type}`)
            game.setState(command.newState)
            //game.moveBall()
        })
        
    </script>
</body>
</html>
